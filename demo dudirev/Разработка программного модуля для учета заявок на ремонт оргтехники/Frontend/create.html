<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заявки</title>
</head>
<body>
    <a href="create.html">Создание заявки</a>
    <a href="orders.html">Список заявок</a>
    <a href="update.html">Обновление заявки</a>
    <a href="stat.html">Статистика</a>
    <iframe name="frame" style="display: none;"></iframe>
    <form target="frame" action="http://localhost:5258/create" method="get">
        <input required placeholder="Номер" type="number" name="number" /><br/>
        <label for="startDate">Дата начала</label>
        <input required type="date" name="startDate" /><br/>
        <input required placeholder="Техника" type="text" name="texnick" /><br/>
        <input required placeholder="Модель" type="text" name="model" /><br/>
        <input required placeholder="Тип проблемы" type="text" name="problemDescription" /><br/>
        <input required placeholder="Номер телефона" type="text" name="phoneNumber" /><br/>
        <input required placeholder="Клиент" type="text" name="fioClient" /><br/>
        <label for="status">Статус</label><br/>
        <select name="status">
            <option>в ожидании</option>
            <option>в процессе ремонта</option>
            <option>готова к выдаче</option>
        </select><br/>
        <input type="submit" value="Создать" />
    </form>
</body>
<script>
    if(!sessionStorage.getItem("token"))
        window.location.href = "auth.html";
</script>
</html>
